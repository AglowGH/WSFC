{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<script type="text/javascript" src="{% static 'wsfc_app/vue.global.js' %}"></script>
	</head>
	<body>
		<p>Hello world!!!!</p>
		<div id="app">
			<p>{$ message $}</p>
		</div>
		<script type="module">
			const { createApp } = Vue
			import IndexComponent from "{% static 'wsfc_app/index-component.js' %}"
			var app = createApp(IndexComponent)
			app.config.compilerOptions.delimiters = ['{$','$}']
			app.mount('#app')
		</script>
	</body>
</html>
